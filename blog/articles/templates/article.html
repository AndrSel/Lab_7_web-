<title> {{post.title}} </title>
<style>
body {
    background: purple;
    font-family: Tahoma, Arial, sans-serif;
    color: #ffffff;    
}
.header img {
    display: block;
    width: 318px;
    margin-left: auto;
    margin-right: auto;
}
.archive {
    width: 960px;
    margin-left: auto;
    margin-right: auto;
}
.post-title a {
    color: #red;
}
.article-author {
    width: 50%;
    float: left;
}
.article-created-date {
    text-align: center;
}
.article {
    width: 960px;
    margin-left: auto;
    margin-right: auto;
}
.exit {
    width: 1600px;
    text-align: right;
    color: red;
}
a{
    color:#BDB76B ;
}
</style>
<body>
    <div class="header">
        {% load static %}
        <img src="{% static 'img/dpb-logo.png' %}">
        <h2 class="exit"><a href="/articles/">Все статьи</a></h2>
        
        <!-- <link rel="stylesheet" href="{% static 'css/article.css' %}"> -->
    </div>
    <div class="article">
        <div class="one-post">
            <h2 class="post-title">{{ post.title }}</h2>
            <div class="article-info">
                <div class="article-author">{{ post.author.username }}</div>
                <div class="article-created-date">{{ post.created_date }}</div>
            </div>
        </div>
        <p class="article-text">{{ post.text }}</p>
    </div>
</body>
